# Fantasy Germanic-sounding language
name: Common
kind: language

root: $name

forms:
  name:
    - 1 $name-4
    - 3 $name-3
    - 6 $name-2
    - 4 $name-1

  # There are two types of syllables used here: vowel-syllables and chunks
  # Vowel-syllables are built directly from phonetic segments
  # Chunks are premade syllables taken from a list

  name-4: # full 4-syllable name
    - $v-name-4
    - ($c-long $v-name-4)
    - $ch-name-4
  name-3: # full 3-syllable name
    - $v-name-3
    - 2 ($c-long $v-name-3)
    - 2 $ch-name-3
  name-2: # full 2-syllable name
    - $v-name-2
    - 2 ($c-long $v-name-2)
    - 2 $ch-name-2
  name-1: # full 1-syllable name; note not using single end-chunks
    - ($c-long $v)
    - ($v $c-end)
    - 3 ($c-long $v $c-end)

  # names starting with vowel-syllables
  v-name-4:
    - ($v $v-v $v-name-3)
    - ($v $v-ch $ch-name-3)
  v-name-3:
    - ($v $v-v $v-name-2)
    - ($v $v-ch $ch-name-2)
  v-name-2:
    - ($v $v-v $v-name-1)
    - ($v $v-ch $ch-name-1)
  v-name-1:
    - ($v $c-end)
    - $v

  # names starting with chunks
  ch-name-4:
    - ($chunk $ch-v $v-name-3)
    - ($chunk $ch-ch $ch-name-3)
  ch-name-3:
    - ($chunk $ch-v $v-name-2)
    - ($chunk $ch-ch $ch-name-2)
  ch-name-2:
    - ($chunk $ch-v $v-name-1)
    - ($chunk $ch-ch $ch-name-1)
  ch-name-1:
    - ($end-chunk) # end

  # connectors between syllable types
  v-v:
    - $link
  v-ch:
    - $tc
    - ""
  ch-v:
    - $c
    - ""
  ch-ch:
    - ""

  # ---------------
  # Boilerplate End
  # ---------------

