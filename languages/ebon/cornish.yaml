    - $male-personal
    - $female-personal

  male-personal:
    - $male-personal-common
    - $male-personal-standard
  female-personal:
    - $female-personal-common
    - $female-personal-standard

  family:
    - $family-common
    - $family-standard
    - $patronymic

  patronymic:
    - ($male-personal 's)
    - ($male-personal oc)
    - ($male-personal ok)
    - ($male-personal sek)

