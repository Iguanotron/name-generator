  material:
    - Stone
    - Golden
    - Iron
    - Clay
    - Crystalline

  sigil-phrase:
    - 2 ($sigil-mod-s $sp $sigil)
    - 2 ($sigil-mod-pl $sp $sigil s)
    - $sigil
    - ($sigil s)

  sigil-mod-s:
