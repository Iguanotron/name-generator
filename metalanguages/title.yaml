# Heroic titles
name: Title
kind: metalanguage

priority: 1  # low priority = acts earlier

in: name
out: $titled-name

forms:
  titled-name:
    - 10 ($name $the $title)
    - 5 ($name $of-the $sigil-phrase)
    - 1 ($adjective $sp $name)

  the: " the "
  of-the: " of the "
  sp: " "

  color:
