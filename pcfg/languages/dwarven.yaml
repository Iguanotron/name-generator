# Dwarven-sounding Language
name: Dwarven

root: ($start $mid $end)

forms:
  start:
    - 2 ($v $tc)
    - 3 $syllable
  mid:
    - 1 $empty
    - 1 $syllable
  syllable: ($c $v $tc)
  end:
    - 3 $syllable
    - 2 ($v $tc)
    - 1 $v
  empty: ""

  v:
    - 2 a
    - 2 i
    - 2 o
    - 3 u
    - ei
    - ai
    - ia
    - oi
    - eo
    - ua
  tc:
    - r
    - t
    - d
    - f
    - g
    - k
    - l
    - z
    - x
    - v
    - n
    - m
    - rt
    - th
    - sh
  c:
