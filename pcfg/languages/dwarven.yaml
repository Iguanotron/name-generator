# Dwarven-sounding Language
name: Dwarven

root: ($start $mid $end)

forms:
  start:
    - ($v $tc)
    - $syllable
  mid:
    - 1 $empty
    - 2 $syllable
  syllable: ($c $v $tc)
  end:
    - 3 $syllable
    - 2 ($v $tc)
    - 1 $v
  empty: ""

  v:
    - a
    - ae
    - ei
    - i
    - o
    - u
