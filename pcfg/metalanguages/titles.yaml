# Heroic titles
name: Titles

priority: 1  # low priority = acts earlier

in: name
out: $titled-name

forms:
  titled-name:
    - 20 ($name $the $title)
    - 4 ($name $of-the $sigil-phrase)
    - 1 ($adjective $sp $name)

  the: " the "
  of-the: " of the "
  sp: " "

  color:
