    - Brown
    - Beige
    - Indigo
    - "Light Cyan"

  sigil-phrase:
    - ($sigil-mod-s $sp $sigil)
    - ($sigil-mod-pl $sp $sigil s)

  sigil-mod-s:
    - 4 $color
    - Majestic
    - Great
    - Noble
    - Fallen
    - Broken
